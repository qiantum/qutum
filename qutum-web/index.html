<style>
html, body { width:100%; height:100%; padding:0; margin:0; }
banner, help, edit
{
	display:block; width:100%; height:100%; position:absolute;
	box-sizing:border-box;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;
}

help
{
	width:7ex; z-index:10;
}

banner
{
	height:3ex; border-left:7ex solid rgba(0,0,0,0); z-index:9;
}

edit
{
	border:2px solid #fff; border-top:3ex solid #fff; border-left:7ex solid #fff;
}
edit * { font:15px Times,serif; }
edit:focus > div { outline:2px solid #ccf; }
edit input
{
	padding:1px; border:1px solid #aaf; outline:1px solid #ddf;
	position:relative; top:-6px; left:-1px;
}
@-moz-document url-prefix() { edit input { top:-2px; } }

#Log
{
	position:fixed; right:0; bottom:0; max-width:40em; max-height:20em; overflow:scroll;
	padding: 1ex; border:1px solid #99f; background:rgba(192,192,255,0.6);
}
#Log .line { white-space:nowrap; min-height: 1ex; }
#Log .err { color:red }

</style>
<script>
onload = function ()
{
	var edit = document.getElementsByTagName('edit')[0]
	new Edit(edit)
	setTimeout(function () { edit.focus() }, 0)
}
</script>
</head>
<body>
<banner>the editing zonest</banner>
<help>Qutum 10</help>
<edit></edit>
</body>
