<!doctype html>
<html>
<head>
<meta charset=UTF-8>
<title>Qutum 10</title>
<script src=util.js></script>
<script src=edit.js></script>
<script src=datum.js></script>
<script src=row.js></script>
<script src=wire.js></script>
<script src=command.js></script>
<script src=layer2.js></script>
</head>
<body>
<table>
<tr><td id=banner colspan=99>Qutum 10 Editor</td>
<tr><td id=zonest>Zonest List</td>
	<td id=edit-box><div id=edit></div></td>
</table>
<script>
onload = function ()
{
	var edit = document.getElementById('edit')
	new Edit(edit)
	setTimeout(function () { edit.focus() }, 0)
}
</script>
<style>
html, body { width:100%; height:100%; padding:0; margin:0; }
body { font:16px Times,serif; }
table { width:100%; height:100%; border-spacing:0; }
tr { vertical-align:top; }
td { padding:0; }
#banner
{
	height:45px;
}
#zonest
{
	width:123px;
}
#edit-box
{
	height:100%; padding:2px;
	box-sizing:border-box;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;
}
#edit { position:relative; width:100%; height:100%; overflow:scroll; }
#edit:focus { outline:2px solid #ccf; }
#edit .whole { position:absolute; }
#edit * { font:15px Times,serif; }
#edit input
{
	position:relative; top:-4px; left:-3px; margin:0; padding:1px;
	border:1px solid rgb(120,200,120); outline:1px solid rgba(120,200,120,0.6);
}
@-moz-document url-prefix() { #edit input { top:-2px; } }
#edit .err
{
	color:#700; background: rgba(255,240,240,0.8); padding:3px;
	border:1px solid red; border-radius:5px; -moz-border-radius:5px;
}

#Log
{
	position:fixed; right:0; bottom:0; max-width:40em; max-height:20em; overflow:scroll;
	padding: 1ex; border:1px solid #99f; background:rgba(192,192,255,0.6);
}
#Log .line { white-space:nowrap; min-height: 1ex; }
#Log .err { color:red }

/* box-sizing:border-box;-webkit-box-sizing:border-box;-moz-box-sizing:border-box; */
</style>
</body>
</html>
